<ion-content>
  <!-- start header of profile -->
  <div class="header">
    <img class="bg" src="../../assets/img/bqrmfugk.png">
    <div class="profile-data ion-text-center">
        <img src="../../assets/img/avatar.png">
        <h1>{{user.name}}</h1>
        <i class="fas fa-map-marker-alt" ></i>
        <span class="ml-1">{{user.place}}</span>
    </div>
    <div class="profile-btn mt-1">
      <ion-grid>
        <ion-row>
          <ion-col size="3"  class="ion-text-center">
             <a [href]="user.fbLink">
                <img src="../../assets/img/facebook.png" >
             </a>
          </ion-col>
          <ion-col size="6" class="ion-no-padding ion-text-center">
            <ion-button  shape="round" >Follow <span class="ml-1"> (15)</span></ion-button>
          </ion-col>
          <ion-col size="3" class="ion-text-center">
              <a [href]="user.twLink">
                  <img src="../../assets/img/twitter.png" >
              </a>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
  <!-- end header of profile -->

  <!-- List of Text Items -->
  <!-- Start profile information -->
<ion-list>
    <ion-list-header>
        <h1>Information</h1>
        <ion-button  fill="outline" routerLink="edit">
            <ion-icon name="create" slot="icon-only" ></ion-icon>
        </ion-button>
      </ion-list-header>
    <ion-item>
        <i class="fas fa-envelope"></i>
      <ion-label class="ml-1">{{user.email}}</ion-label>
    </ion-item>
    <ion-item>
        <i class="fas fa-phone"></i>
      <ion-label class="ml-1">{{user.phone}}</ion-label>
    </ion-item>
    <ion-item>
      <i class="fas fa-map-marker-alt" ></i>
      <ion-label class="ml-1">{{user.place}}</ion-label>
    </ion-item>
    <ion-item>
        <i class="fas fa-lock"></i>
      <ion-label class="ml-1">Password</ion-label>
    </ion-item>
  </ion-list>
  <!-- Start profile information -->
</ion-content>
